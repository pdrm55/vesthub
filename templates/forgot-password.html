{% extends 'auth_layout.html' %}

{% block title %}Reset Password - VestHub{% endblock %}

{% block content %}
    <h2 class="text-center fw-bold mb-3">Reset Your Password</h2>
    <p class="text-center text-body-secondary mb-4">
        Enter your email and we'll send you a link to get back into your account.
    </p>

    <!-- Form -->
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
        </div>
    </form>

    <!-- Back to Log In Link -->
    <p class="text-center mt-4 mb-0">
        <a href="{{ url_for('auth.login') }}" class="fw-semibold text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i> Back to Log In
        </a>
    </p>
{% endblock %}
