{% extends 'auth_layout.html' %}

{% block title %}Forgot Password - VestHub{% endblock %}

{% block content %}
<div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">{{ _('Forgot Password?') }}</h2>
            <p class="text-secondary">{{ _('Enter your email address and we'll send you a link to reset your password.') }}</p>
        </div>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-4">
                <label for="email" class="form-label">{{ _('Email Address') }}</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control bg-light border-start-0" id="email" name="email" placeholder="{{ _('name@example.com') }}" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">{{ _('Send Reset Link') }}</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">{{ _('Remembered your password?') }} <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-semibold">{{ _('Log In') }}</a></p>
        </div>
    </div>
</div>
{% endblock %}
