{% extends 'auth_layout.html' %}

{% block title %}Reset Password - VestHub{% endblock %}

{% block content %}
<div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">{{ _('Reset Password') }}</h2>
            <p class="text-secondary">{{ _('Please enter your new password below.') }}</p>
        </div>

        <!-- اکشن فرم به همان روت با توکن فعلی ارسال می‌شود -->
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="password" class="form-label">{{ _('New Password') }}</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control bg-light border-start-0" id="password" name="password" placeholder="{{ _('Enter new password') }}" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label">{{ _('Confirm New Password') }}</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control bg-light border-start-0" id="confirm_password" name="confirm_password" placeholder="{{ _('Confirm new password') }}" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">{{ _('Reset Password') }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
