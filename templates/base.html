<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VestHub - Intelligent Trading. Automated.{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Extra Head Block (for page-specific styles) -->
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Section 1: Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top border-bottom border-secondary-subtle">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VestHub Logo" height="60" class="me-2 navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('marketplace') }}">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('invest') }}">Invest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('plans') }}">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <!-- REMOVED: "Tools" link has been removed as requested -->
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary me-2">Log In</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up Free</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Section 7: Footer -->
    <footer class="bg-dark text-body-secondary py-4 mt-auto border-top border-secondary-subtle">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <small>&copy; 2025 VestHub. All rights reserved.</small>
                </div>
                <div class="col-md-6 text-center text-md-end footer-links">
                    <a href="#" class="text-body-secondary text-decoration-none me-3"><small>Terms & Conditions</small></a>
                    <a href="#" class="text-body-secondary text-decoration-none me-3"><small>Privacy Policy</small></a>
                    <a href="#" class="text-body-secondary text-decoration-none"><small>Risk Disclosure</small></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
