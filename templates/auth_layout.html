<!DOCTYPE html>
<html lang="{{ get_locale() }}" data-bs-theme="dark" {% if get_locale() == 'fa' %}dir="rtl"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VestHub{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    {% if get_locale() == 'fa' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    {% else %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endif %}
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">

    <!-- Auth Wrapper for Centering -->
    <div class="auth-wrapper d-flex align-items-center justify-content-center py-5">
        
        <div class="auth-card-wrapper">
            <!-- Logo above card -->
            <div class="text-center mb-4">
                <a href="{{ url_for('main.home') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="{{ _('VestHub Logo') }}" height="50" class="navbar-logo">
                </a>
            </div>

            <!-- Main Auth Card -->
            <div class="card shadow-lg rounded-4 p-4 p-md-5 auth-card">
                <div class="card-body">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
